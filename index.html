<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TMNT</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="round-wrapper">
        <button class="go-btn" id="rd1btn" data-rd="1">Round1</button>
        <ul class='rd-list' id='rd1'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="rd2btn" data-rd="2">Round2</button>
        <ul class='rd-list' id='rd2'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="rd3btn" data-rd="3">Round3</button>
        <ul class='rd-list' id='rd3'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="rd4btn" data-rd="4">Quarters</button>
        <ul class='rd-list' id='rd4'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="rd5btn" data-rd="5">Semis</button>
        <ul class='rd-list' id='rd5'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="rd6btn" data-rd="6">Finals</button>
        <ul class='rd-list' id='rd6'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="rd7btn" data-rd="7">Wrap Up</button>
        <ul class='rd-list' id='rd7'></ul>
      </div>
      <div class="round-wrapper">
        <button class="go-btn" id="resultsBtn" data-rd="8">Next</button>
        <ul class='rd-list results' id='rd8'></ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
